<img class="wave" src="assets/images/login/wave.png">
<div class="container">
    <div class="img">
        <img src="assets/images/login/bg.svg">
    </div>
    <div class="login-content">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <img src="assets/images/login/avatar.svg">
            <h2 class="title">Welcome</h2>
            <div class="input-div one">
                <div class="i">
                    <i class="pi pi-user"></i>
                </div>
                <div class="div">
                    <h5>Email</h5>
                    <input type="email" formControlName="email"  [ngClass]="{ 'is-invalid': submitted && f.email.errors }" (blur)="remCl($event.target)" (focus)="addCl($event.target)">
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                    </div>
                </div>

            </div>
            <div class="input-div pass">
                <div class="i">
                    <i class="pi pi-lock"></i>
                </div>
                <div class="div">
                    <h5>Password</h5>
                    <input type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"  (blur)="remCl($event.target)" (focus)="addCl($event.target)">
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
            </div>
            <button type="submit" [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
            </button>
            <a routerLink="/register" class="btn-link">Register</a>
        </form>
    </div>
</div>
